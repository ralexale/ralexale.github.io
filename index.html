<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop</title>
    <link rel="icon" type="image/svg" href="/images/icon-star.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="container-card">
        <div>
          <figure class="icon">
            <img src="/images/icon-star.svg" alt="" />
          </figure>
          <h1 class="title">How did we do?</h1>
          <p class="parrafo">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <figure class="numbers">
            <div id="botones-container">
              <input type="radio" id="uno" />
              <label class="botones" for="uno"> <p>1</p> </label
              ><input type="radio" id="dos" />
              <label class="botones" for="dos"> <p>2</p> </label
              ><input type="radio" id="tres" />
              <label class="botones" for="tres"> <p>3</p> </label
              ><input type="radio" id="cuatro" />
              <label class="botones" for="cuatro"> <p>4</p> </label
              ><input type="radio" id="cinco" />
              <label class="botones" for="cinco">
                <p>5</p>
              </label>
            </div>
          </figure>
          <div class="btnContainer">
            <button type="button" id="submit">SUBMIT</button>
          </div>
        </div>
      </section>

      <section id="container-thanks"></section>
    </main>
    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
